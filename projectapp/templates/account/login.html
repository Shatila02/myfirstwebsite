{% load socialaccount %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Customer Login</title>
        <meta name="viewport" content="width=device-width", initial-scale="1">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
    <body>
        <section class="vh-100" style="background-color: hsl(218, 41%, 15%);">
            <style></style>
            {% if page == 'login' %}
                <form method="POST" class="form">
                    {% csrf_token %}
                    <div class="container py-4 h-70">
                        <div class="row d-flex justify-content-center align-items-center h-100">
                            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                                    <div class="card-body p-5 text-center">
                
                                        <h3 class="mb-5">Sign in as a Customer</h3>
                
                                        <div class="form-outline mb-4">
                                            <input type="text" class="form-control form-control-lg" name="username" id="username" placeholder="Username or Email address">
                                            <label class="form-label" for="typeEmailX-2"></label>
                                        </div>
                
                                        <div class="form-outline mb-4">
                                            <input type="password" name="password" id="typePasswordX-2" class="form-control form-control-lg" placeholder="Password" />
                                            <label class="form-label" for="typePasswordX-2"></label>
                                        </div>

                                        {% for message in messages %}
                                            <p style="color:red" id="messages"><strong>{{message}}</strong></p>
                                        {% endfor %}
                
                                        <!-- Checkbox -->
                                        <div class="form-check d-flex justify-content-start mb-4">
                                            <input class="form-check-input" type="checkbox" value="remember_me" id="form1Example3"/>
                                            <label class="form-check-label" for="form1Example3"> Remember me </label>
                                        </div>
                
                                        <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
                                        
                                        <p>Don't have an account? <a href="{% url 'register_decision' %}">Sign Up</a> here.</p>
                    
                                        <hr class="my-4">
                    
                                        <!--<button class="btn btn-lg btn-block btn-primary mb-2" style="background-color: #dd4b39;"
                                        type="submit"><i class="fab fa-google me-4"></i><a href="{% provider_login_url 'google' %}" class="btn btn btn-danger btn-lg btn-block" role="button" aria-pressed="true">Sign in with google</a></button>
                                        {{auth_error}}
                                        <button class="btn btn-lg btn-block btn-primary mb-2" style="background-color: #3b5998;"
                                        type="submit"><i class="fab fa-facebook-f me-2"></i>Sign in with facebook</button>-->
                
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            {% endif %}
        </section>
    </body>
</html>
