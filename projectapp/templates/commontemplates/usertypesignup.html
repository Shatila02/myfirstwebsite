<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Login</title>
        <meta name="viewport" content="width=device-width", initial-scale="1">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
    <body>
        <section class="vh-100" style="background-color: hsl(218, 41%, 15%); color:black" >
            <div class="container py-5 h-80">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div class="card shadow-2-strong" style="border-radius: 1rem;">
                            <div class="card-body text-center">
                                <h2 class="mb-5">Sign up for a free account</h2>
                                <div class="form-outline mb-4">
                                    <p class="lead">Select below the type of account you want to create</p>
                                    <a href="{% url 'customer_signup' %}" class="btn btn-customer btn-lg" role="button">Be a Customer</a>
                                    <a href="{% url 'merchant_signup' %}" class="btn btn-merchant btn-lg" role="button">Be a Merchant</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
